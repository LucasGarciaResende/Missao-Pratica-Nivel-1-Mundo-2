<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">
    <style>
        label {font-size: 20px;}
        body{background-color: rgb(195, 171, 212);}
        .botao{
            background-color: #282633; 
            color: whitesmoke;
            border-radius: 12px;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-custom" style="background-color: #282633;">
        <div class="container">
            <ul>
                <a href="home.html" class="navbar-brand" style="color: gray;">Home</a>
                <a href="receitas.html" class="navbar-brand" style="color: gray;">Receitas</a>
                <a href="cadastro.html" class="navbar-brand" style="color: whitesmoke;">Cadastro</a>
            </ul>
        </div>
    </header>
    <main style="padding-top: 50px;">       
        <div class="container-fluid">
            <h1>Efetue seu Cadastro</h1>
            <form style="padding-top: 5px;">
                <div class="row mb-4">
                    <div class="col-2">
                        <label for="text" class="form-label">Nome</label>
                    </div>
                    <div class="col-10">
                        <input type="text" id="nome" class="form-control" required style="width: 80%;">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-2">
                        <label for="email" class="form-label">E-Mail</label>
                    </div>
                    <div class="col-10">
                        <input type="email" id="email" class="form-control" required style="width: 80%;">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-2">
                        <label for="text" class="form-label">CEP</label>
                    </div>
                    <div class="col-10">
                        <input type="text" id="cep" class="form-control" minlength = "9" maxlength = "9" style="width: 40%;">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-2">
                        <label for="text" class="form-label">Rua</label>
                    </div>
                    <div class="col-10">
                        <input type="text" id="rua" class="form-control" required style="width: 80%;">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-2">
                        <label for="text" class="form-label">NÂº</label>
                    </div>
                    <div class="col-2">
                        <input type="number" id="numero" class="form-control" required style="width: 100%;">
                    </div>
                    <div class="col-2">
                        <label for="text" class="form-label" style="padding-right: 20px;">Complemento</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="complemento" class="form-control" required style="width: 66%;">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-2">
                        <label for="text" class="form-label">Cidade</label>
                    </div>
                    <div class="col-5">
                        <input type="text" id="cidade" class="form-control" required style="width: 100%;">
                    </div>
                    <div class="col-1">
                        <label for="text" class="form-label" style="padding-right: 20px;">UF</label>
                    </div>
                    <div class="col-2">
                        <input type="text" id="uf" class="form-control" required>
                    </div>
                    <div class="col-2">
                        <input type="submit" value="Cadastrar" class="botao">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">&copy; Maria 2024</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
